<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Include Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" type="text/css" href="static/index.css">
    <title>Ekstrakcja opinii</title>
</head>
<body>
    <h1 style="margin-bottom:50px">{{ title }}</h1>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed-top">
        <ul class="navbar-nav">
            {% for item in menu %}
                <li class="nav-item"><a class="nav-link" href="{{ item.url }}">{{ item.name }}</a></li>
            {% endfor %}
        </ul>
    </nav>
    <h1 class="center-header">Podaj klucz produktu</h1>
    <form id="reviewForm" action="/reviews" method="POST">
        <div class="input-group">
        <input class="form-control" type="text" id="product_id" name="product_id" required placeholder="Search">
        <div class="input-group-btn">
            <button class="btn btn-dark" type="submit" name="submit" value="Submit">Wyślij</button>
        </div>
    </div>
    </form>
    <div class="co_to">
        <p>Naciśnij aby dowiedzieć się co to klucz produktu</p>
        <button type="button" class="btn btn-dark" data-toggle="collapse" data-target="#demo">Co to?</button>
        <div id="demo" class="collapse">
        <img src="/static/ceneo-key.png" alt="Zdjęcie nie zostało załadowane">
        </div>
    </div>


</body>
</html>
